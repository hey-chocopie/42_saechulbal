server {
		listen 80;
		listen [::]:80;
		return 301 https://$host$request_uri;
}
server {
		listen 443 ssl ;
		listen [::]:443 ssl ;
		ssl on;
		ssl_certificate /etc/ssl/certs/localhost.dev.crt;
		ssl_certificate_key /etc/ssl/private/localhost.dev.key;
		root /var/www/localhost/htdocs;
		index index.html;
		location / {
			try_files $uri $uri/ =400;
		}
}

